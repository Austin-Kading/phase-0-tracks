<!DOCTYPE html>
<html>
<head>
	<title>Table practice</title>
</head>
<body>
	<h1>This is an example of a few tables in HTML</h1>
	<table border=1>
  <tr>
    <th>Name</th>
    <th>Pro skills</th>
    <th>Con skills</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>Strength, resistance to injury</td>
    <td>Sucks at fighting</td>
  </tr>
  <tr>
    <td>Bernie</td>
    <td>Invincibility, flight</td>
    <td>Not that fast on his feet</td>
  </tr>

<table border=1>
    <tr>
      <th>Animal</th>
      <th>Likes</th>
      <th>Dislikes</th>
    </tr>
    <tr>
      <td colspan="2">Dog</td>
      <td>Fun</td>
      <td>Poops everywhere</td>
    </tr>
    <tr>
      <td rowspan="2">Cat</td>
      <td>&nbsp;Cute</td>
      <td>Independant</td>
    </tr>
    <tr>
      <td>Easy to feed</td>
      <td>Boring</td>
    </tr>
</table>
</table>
</body>
</html>
